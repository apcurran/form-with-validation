<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alex Curran">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Ranga&display=swap" rel="stylesheet">
        <title>Form Validation</title>
    </head>
    <body>
        <div class="outer-container">

            <h1>Creative Inc.</h1>
            <ul>
                <li class="main-links"><a href="#">About Us</a></li>
                <li class="main-links"><a href="#">Services</a></li>
                <li class="main-links"><a href="#">FAQs</a></li>
            </ul>
            <aside>
                <h2>Welcome, stay awhile</h2>
                <figure>
                    <img src="images/Tree_swing_cartoon.svg" alt="Cartoon tree with a swing">
                </figure>
            </aside>
            <main>
                <h2>Sign Up</h2>
                <section class="name-section">
                    <label for="name">
                        <span>Full Name</span>
                    </label>
                    <input type="text" id="name" name="user-name">
                </section>
                <section class="email-section">
                    <label for="mail">
                        <span>E-mail</span>
                    </label>
                    <input type="email" id="mail" name="user-mail">
                </section>
                <section class="phone-section">
                    <label for="phone">
                        <span>Phone Number (optional)</span>
                    </label>
                    <input type="tel" id="phone" name="user-phone">
                </section>
                <section class="password-section">
                    <label for="pwd">
                        <span>Password</span>
                    </label>
                    <input type="password" id="pwd" name="user-password">
                </section>
                <section>
                    <button>Sign Up</button>
                </section>
            </main>

        </div>
        <script src="script.js"></script>
    </body>
</html>
